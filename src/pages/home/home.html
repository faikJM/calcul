<ion-header>
  <ion-navbar>
    <ion-title>calculatrice</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <P > 
    
    <ion-input [(ngModel)]="pressure"  type="text" placeholder="0"></ion-input>
    
    <button ion-button  small (click)="press('<--')"> <-- </button>
    
    </P> 
    
  <ion-slides pager>

    <ion-slide >
      
            <P> 

                    <button ion-button  small (click)="press('7')"> 7 </button>
                    <button ion-button  small (click)="press('8')"> 8 </button>
                    <button ion-button  small (click)="press('9')"> 9 </button>
                    <button ion-button  clear small (click)="press('+')"> + </button>
                  
                </P>
                  
                <P>
                  
                    <button ion-button  small (click)="press('4')"> 4 </button>
                    <button ion-button  small (click)="press('5')"> 5 </button>
                    <button ion-button  small (click)="press('6')"> 6 </button>
                    <button ion-button  clear small (click)="press('-')"> - </button>
              
                </P>
                
                <P>
              
                    <button ion-button  small (click)="press('1')"> 1 </button>            
                    <button ion-button  small (click)="press('2')"> 2 </button>
                    <button ion-button  small (click)="press('3')"> 3 </button>
                    <button ion-button  clear small (click)="press('*')"> * </button>
              
                </P>
              
                <P>
              
                    <button ion-button  small (click)="press('0')"> 0 </button>
                    <button ion-button  clear small (click)="press('.')"> . </button>
                    <button ion-button  clear small (click)="press('/')"> / </button>
                    <button ion-button  blue small (click)="press('=')"> = </button>
              
                </P>

    </ion-slide>
  
    <ion-slide>
     
                <P>
              
                    <button ion-button  small (click)="press('%')"> % </button>
                    <button ion-button  small (click)="press('²')"> ² </button>
                    <button ion-button  small (click)="press('³')"> ³ </button>
                    <button ion-button  small (click)="press('¬')"> ¬ </button>
              
                </P> 

                <P>
              
                    <button ion-button  small (click)="press('(')"> ( </button>
                    <button ion-button  small (click)="press(')')"> ) </button>
                    <button ion-button  small (click)="press('log')"> log </button>
                    <button ion-button  small (click)="press('^')"> ^ </button>
              
                </P> 


    </ion-slide>
  
  
  </ion-slides>
  
  
</ion-content>
